    <script>
        // Chapter 27 Data - The Child with Cardiovascular Dysfunction
        const sections = {
            'multiple-choice': [
                {
                    question: "What term is defined as the volume of blood ejected by the heart in 1 minute?",
                    options: [
                        "Afterload",
                        "Cardiac cycle",
                        "Stroke volume",
                        "Cardiac output"
                    ],
                    correct: 3,
                    rationale: "Cardiac output is defined as the volume of blood ejected by the heart in 1 minute. Cardiac output = Heart rate √ó Stroke volume. Afterload is the resistance against which the ventricles must pump when ejecting blood. A cardiac cycle is the sequential contraction and relaxation of both the atria and ventricles. Stroke volume is the amount of blood ejected by the heart in any one contraction."
                },
                {
                    question: "A chest radiography examination is ordered for a child with suspected cardiac problems. The child's parent asks the nurse, 'What will the x-ray show about the heart?' The nurse's response should be based on knowledge that the radiograph provides which information?",
                    options: [
                        "Shows bones of the chest but not the heart",
                        "Evaluates the vascular anatomy outside of the heart",
                        "Shows a graphic measure of electrical activity of the heart",
                        "Supplies information on heart size and pulmonary blood flow patterns"
                    ],
                    correct: 3,
                    rationale: "Chest radiographs provide information on the size of the heart and pulmonary blood flow patterns. The bones of the chest are visible on chest radiographs, but the heart and blood vessels are also seen. Magnetic resonance imaging is a noninvasive technique that allows for evaluation of vascular anatomy outside of the heart. A graphic measure of electrical activity of the heart is provided by electrocardiography."
                },
                {
                    question: "A 6-year-old child is scheduled for a cardiac catheterization. What consideration is most important in planning preoperative teaching?",
                    options: [
                        "Preoperative teaching should be directed at his parents because he is too young to understand.",
                        "Preoperative teaching should be adapted to his level of development so that he can understand.",
                        "Preoperative teaching should be done several days before the procedure so he will be prepared.",
                        "Preoperative teaching should provide details about the actual procedures so he will know what to expect."
                    ],
                    correct: 1,
                    rationale: "Preoperative teaching should always be directed to the child's stage of development. The caregivers also benefit from these explanations. The parents may ask additional questions, which should be answered, but the child needs to receive the information based on developmental level. This age group will not understand in-depth descriptions. School-age children should be prepared close to the time of the cardiac catheterization."
                },
                {
                    question: "After returning from cardiac catheterization, the nurse monitors the child's vital signs. The heart rate should be counted for how many seconds?",
                    options: [
                        "15",
                        "30",
                        "60",
                        "120"
                    ],
                    correct: 2,
                    rationale: "The heart rate is counted for a full minute to determine whether arrhythmias or bradycardia is present. Fifteen to 30 seconds are too short for accurate assessment. Sixty seconds is sufficient to assess heart rate and rhythm."
                },
                {
                    question: "After returning from cardiac catheterization, the nurse determines that the pulse distal to the catheter insertion site is weaker. How should the nurse respond?",
                    options: [
                        "Elevate the affected extremity.",
                        "Notify the practitioner of the observation.",
                        "Record data on the assessment flow record.",
                        "Apply warm compresses to the insertion site."
                    ],
                    correct: 2,
                    rationale: "The pulse distal to the catheterization site may be weaker for the first few hours after catheterization but should gradually increase in strength. Documentation of the finding provides a baseline. The extremity is maintained straight for 4 to 6 hours. This is an expected change. The pulse is monitored. If there are neurovascular changes in the extremity, the practitioner is notified. The site is kept dry. Warm compresses are not indicated."
                },
                {
                    question: "The nurse is caring for a school-age girl who has had a cardiac catheterization. The child tells the nurse that her bandage is too wet. The nurse finds the bandage and bed soaked with blood. What nursing action is most appropriate to institute initially?",
                    options: [
                        "Notify the physician.",
                        "Place the child in Trendelenburg position.",
                        "Apply a new bandage with more pressure.",
                        "Apply direct pressure above the catheterization site."
                    ],
                    correct: 3,
                    rationale: "When bleeding occurs, direct continuous pressure is applied 2.5 cm (1 inch) above the percutaneous skin site to localize pressure on the vessel puncture. The physician can be notified, and a new bandage with more pressure can be applied after pressure is applied. The nurse can have someone else notify the physician while the pressure is being maintained. Trendelenburg positioning would not be a helpful intervention. It would increase the drainage from the lower extremities."
                },
                {
                    question: "What statement best identifies the cause of heart failure (HF)?",
                    options: [
                        "Disease related to cardiac defects",
                        "Consequence of an underlying cardiac defect",
                        "Inherited disorder associated with a variety of defects",
                        "Result of diminished workload imposed on an abnormal myocardium"
                    ],
                    correct: 1,
                    rationale: "HF is the inability of the heart to pump an adequate amount of blood to the systemic circulation at normal filling pressures to meet the body's metabolic demands. HF is not a disease but rather a result of the inability of the heart to pump efficiently. HF is not inherited. HF occurs most frequently secondary to congenital heart defects in which structural abnormalities result in increased volume load or increased pressures on the ventricles."
                },
                {
                    question: "The nurse finds that a 6-month-old infant has an apical pulse of 166 beats/min during sleep. What nursing intervention is most appropriate at this time?",
                    options: [
                        "Administer oxygen.",
                        "Record data on the nurse's notes.",
                        "Report data to the practitioner.",
                        "Place the child in the high Fowler position."
                    ],
                    correct: 2,
                    rationale: "One of the earliest signs of HF is tachycardia (sleeping heart rate >160 beats/min) as a direct result of sympathetic stimulation. The practitioner needs to be notified for evaluation of possible HF. Although oxygen or a semiupright position may be indicated, the first action is to report the data to the practitioner."
                },
                {
                    question: "What drug is an angiotensin-converting enzyme (ACE) inhibitor?",
                    options: [
                        "Furosemide (Lasix)",
                        "Captopril (Capoten)",
                        "Chlorothiazide (Diuril)",
                        "Spironolactone (Aldactone)"

                {

                    correct: [1, 2, 4],
                    rationale: "Calcium channel blockers may cause an increase in heart rate, constipation, and peripheral edema. Beta-blockers can cause fatigue and cold extremities, but calcium channel blockers do not cause these potential side effects."
                },
                {
                    question: "The nurse is teaching an adolescent with elevated triglycerides foods that should be decreased. What foods should the nurse include in the teaching? (Select all that apply.)",
                    options: [
                        "Avocados",
                        "Canola oil",
                        "White flour",
                        "White rice",
                        "Sugary cereals"
                    ],
                    correct: [2, 3, 4],
                    rationale: "If triglycerides are elevated, dietary recommendations include decreasing the intake of foods high in simple carbohydrates such as white flour, white rice, white bread, white pasta, sugary cereals, juice, and soda. Avocados and canola oil have beneficial effects on HDL, which is the good cholesterol."
                },
                {
                    question: "What interventions should the nurse anticipate being administered to a child with supraventricular tachycardia (SVT)?",
                    options: [
                        "Bed rest",
                        "Applying ice to the face",
                        "Administration of atropine",
                        "Administration of adenosine (Adenocor)",
                        "Having the child perform a Valsalva maneuver"
                    ],
                    correct: [1, 3, 4],
                    rationale: "The treatment of SVT depends on the degree of compromise imposed by the dysrhythmia. In some instances, vagal maneuvers, such as applying ice to the face, massaging the carotid artery (on one side of the neck only), or having an older child perform a Valsalva maneuver (e.g., exhaling against a closed glottis, blowing on the thumb as if it were a trumpet for 30 to 60 seconds), can reverse the SVT. When vagal maneuvers fail, adenosine may be used to end the episode of SVT by impairing AV node conduction. IV adenosine is the first line pharmacologic measure for termination of SVT in infants and children in the emergency setting. Administration of atropine or bed rest will not resolve SVT."

            ]
        };

        let currentSection = 'multiple-choice';
        let currentQuestion = 0;
        let selectedOption = null;
        let selectedOptions = [];
        let isSubmitted = false;
        let answers = {
            'multiple-choice': Array(sections['multiple-choice'].length).fill(null),
            'multiple-response': Array(sections['multiple-response'].length).fill({selected: [], submitted: false}),
            'all': Array(
                sections['multiple-choice'].length + 
                sections['multiple-response'].length
            ).fill(null)
        };

        function setSection(section) {
            currentSection = section;
            currentQuestion = 0;
            selectedOption = null;
            selectedOptions = [];
            isSubmitted = false;
            
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadQuestion();
        }

        function isMultipleResponseQuestion() {
            if (currentSection === 'all') {
                const questionData = getCurrentQuestionData();
                return Array.isArray(questionData?.correct);
            }
            return currentSection === 'multiple-response';
        }

        function getCurrentQuestionData() {
            if (currentSection === 'all') {
                if (currentQuestion < sections['multiple-choice'].length) {
                    return {
                        ...sections['multiple-choice'][currentQuestion],
                        section: 'multiple-choice',
                        originalIndex: currentQuestion
                    };
                } else {
                    const idx = currentQuestion - sections['multiple-choice'].length;
                    return {
                        ...sections['multiple-response'][idx],
                        section: 'multiple-response',
                        originalIndex: idx
                    };
                }
            } else {
                return sections[currentSection][currentQuestion];
            }
        }

        function loadQuestion() {
            const questionData = getCurrentQuestionData();
            
            if (!questionData) return;
            
            const isMultipleResponse = isMultipleResponseQuestion();
            
            // Update UI elements visibility
            document.getElementById('multipleSelectIndicator').style.display = isMultipleResponse ? 'block' : 'none';
            document.getElementById('multipleSelectInstructions').style.display = isMultipleResponse ? 'block' : 'none';
            document.getElementById('cancelBtn').classList.remove('show');
            document.getElementById('submitBtn').style.display = isMultipleResponse ? 'flex' : 'none';
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            
            let totalQuestions;
            if (currentSection === 'all') {
                totalQuestions = sections['multiple-choice'].length + 
                               sections['multiple-response'].length;
            } else {
                totalQuestions = sections[currentSection].length;
            }
            
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('counter').textContent = `${currentQuestion + 1}/${totalQuestions}`;
            
            document.getElementById('question').textContent = questionData.question;
            loadOptions(questionData);
            
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').classList.remove('show');
            
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            const isLastQuestion = currentQuestion >= totalQuestions - 1;
            document.getElementById('nextBtn').textContent = isLastQuestion ? 'Finish ‚û°Ô∏è' : 'Next ‚û°Ô∏è';
            document.getElementById('nextBtn').disabled = true;
            
            // Load saved answer state
            const storedAnswer = answers[currentSection][currentQuestion];
            if (storedAnswer !== null && storedAnswer !== undefined) {
                if (isMultipleResponse) {
                    selectedOptions = storedAnswer.selected || [];
                    isSubmitted = storedAnswer.submitted || false;
                    
                    if (isSubmitted) {
                        showFeedbackForMultipleResponse(questionData);
                        document.getElementById('nextBtn').disabled = false;
                        document.getElementById('submitBtn').disabled = true;
                    } else {
                        highlightSelectedOptionsForMultipleResponse();
                        document.getElementById('submitBtn').disabled = selectedOptions.length === 0;
                        document.getElementById('nextBtn').disabled = false;
                        if (selectedOptions.length > 0) {
                            document.getElementById('cancelBtn').classList.add('show');
                        }
                    }
                } else {
                    selectedOption = storedAnswer;
                    highlightSelectedOption(storedAnswer, questionData);
                    showFeedback(storedAnswer, questionData);
                    document.getElementById('nextBtn').disabled = false;
                    document.getElementById('cancelBtn').classList.add('show');
                }
            } else {
                selectedOption = null;
                selectedOptions = [];
                isSubmitted = false;
                if (isMultipleResponse) {
                    document.getElementById('submitBtn').disabled = true;
                }
            }
        }

        function loadOptions(questionData) {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.onclick = () => selectOption(index, questionData);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            if (isMultipleResponseQuestion()) {
                handleMultipleResponseSelect(index, questionData);
            } else {
                handleSingleSelect(index, questionData);
            }
        }

        function handleSingleSelect(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            answers[currentSection][currentQuestion] = index;
            selectedOption = index;
            
            highlightSelectedOption(index, questionData);
            showFeedback(index, questionData);
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('cancelBtn').classList.add('show');
        }

        function handleMultipleResponseSelect(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            if (isSubmitted) return;
            
            const optionIndex = selectedOptions.indexOf(index);
            if (optionIndex === -1) {
                selectedOptions.push(index);
            } else {
                selectedOptions.splice(optionIndex, 1);
            }
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                if (selectedOptions.includes(i)) {
                    option.classList.add('selected');
                }
            });
            
            // Save the selection
            if (!answers[currentSection][currentQuestion]) {
                answers[currentSection][currentQuestion] = {selected: [], submitted: false};
            }
            answers[currentSection][currentQuestion].selected = selectedOptions;
            answers[currentSection][currentQuestion].submitted = false;
            
            document.getElementById('submitBtn').disabled = selectedOptions.length === 0;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('cancelBtn').classList.toggle('show', selectedOptions.length > 0);
        }

        function highlightSelectedOption(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                
                if (i === index) {
                    if (i === questionData.correct) {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                        options[questionData.correct].classList.add('correct');
                    }
                }
            });
        }

        function highlightSelectedOptionsForMultipleResponse() {
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                if (selectedOptions.includes(i)) {
                    option.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
            if (selectedOptions.length === 0) return;
            
            isSubmitted = true;
            
            if (!answers[currentSection][currentQuestion]) {
                answers[currentSection][currentQuestion] = {selected: [], submitted: false};
            }
            answers[currentSection][currentQuestion].submitted = true;
            
            const questionData = getCurrentQuestionData();
            showFeedbackForMultipleResponse(questionData);
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('cancelBtn').classList.remove('show');
        }

        function showFeedback(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            if (index === questionData.correct) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Correct! Well done.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                const correctLetter = String.fromCharCode(65 + questionData.correct);
                feedbackText.textContent = `Incorrect. Correct: ${correctLetter}`;
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = questionData.rationale;
            rationale.classList.add('show');
        }

        function showFeedbackForMultipleResponse(questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            const allCorrectSelected = questionData.correct.every(c => selectedOptions.includes(c));
            const noIncorrectSelected = selectedOptions.every(s => questionData.correct.includes(s));
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                if (questionData.correct.includes(i)) {
                    option.classList.add('correct');
                }
                if (selectedOptions.includes(i) && !questionData.correct.includes(i)) {
                    option.classList.add('incorrect');
                }
            });
            
            if (allCorrectSelected && noIncorrectSelected) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Perfect! All correct selected.';
            } else if (allCorrectSelected && !noIncorrectSelected) {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ö†Ô∏è';
                feedbackText.textContent = 'Almost! All correct + some incorrect.';
            } else if (!allCorrectSelected && noIncorrectSelected) {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ö†Ô∏è';
                feedbackText.textContent = 'Partially correct! Some correct, missed others.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                feedbackText.textContent = 'Incorrect. Missed correct & selected incorrect.';
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = questionData.rationale;
            rationale.classList.add('show');
        }

        function cancelSelection() {
            const questionData = getCurrentQuestionData();
            
            if (isMultipleResponseQuestion()) {
                selectedOptions = [];
                isSubmitted = false;
                
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                if (answers[currentSection][currentQuestion]) {
                    answers[currentSection][currentQuestion] = {selected: [], submitted: false};
                }
                
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('rationale').classList.remove('show');
                document.getElementById('cancelBtn').classList.remove('show');
            } else {
                answers[currentSection][currentQuestion] = null;
                selectedOption = null;
                
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('rationale').classList.remove('show');
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('cancelBtn').classList.remove('show');
            }
        }

        function nextCard() {
            const totalQuestions = getTotalQuestions();
            
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                selectedOption = null;
                selectedOptions = [];
                isSubmitted = false;
                loadQuestion();
            } else {
                let correctCount = 0;
                let totalAnswered = 0;
                
                Object.keys(answers).forEach(section => {
                    answers[section].forEach((answer, index) => {
                        if (answer !== null) {
                            totalAnswered++;
                            const questionData = getQuestionData(section, index);
                            
                            if (Array.isArray(questionData?.correct)) {
                                if (answer.submitted && Array.isArray(answer.selected)) {
                                    const allCorrect = questionData.correct.every(c => answer.selected.includes(c));
                                    const noIncorrect = answer.selected.every(s => questionData.correct.includes(s));
                                    if (allCorrect && noIncorrect) correctCount++;
                                }
                            } else {
                                if (answer === questionData?.correct) correctCount++;
                            }
                        }
                    });
                });
                
                alert(`Quiz completed!\n\nAnswered: ${totalAnswered}\nCorrect: ${correctCount}\n\nClick OK to restart.`);
                
                currentSection = 'multiple-choice';
                currentQuestion = 0;
                selectedOption = null;
                selectedOptions = [];
                isSubmitted = false;
                answers = {
                    'multiple-choice': Array(sections['multiple-choice'].length).fill(null),
                    'multiple-response': Array(sections['multiple-response'].length).fill({selected: [], submitted: false}),
                    'all': Array(
                        sections['multiple-choice'].length + 
                        sections['multiple-response'].length
                    ).fill(null)
                };
                
                setSection('multiple-choice');
            }
        }

        function previousCard() {
            if (currentQuestion > 0) {
                currentQuestion--;
                const storedAnswer = answers[currentSection][currentQuestion];
                
                if (isMultipleResponseQuestion()) {
                    selectedOptions = storedAnswer?.selected || [];
                    isSubmitted = storedAnswer?.submitted || false;
                } else {
                    selectedOption = storedAnswer;
                }
                
                loadQuestion();
            }
        }

        function getTotalQuestions() {
            if (currentSection === 'all') {
                return sections['multiple-choice'].length + 
                       sections['multiple-response'].length;
            } else {
                return sections[currentSection].length;
            }
        }

        function getQuestionData(section, index) {
            if (section === 'all') {
                if (index < sections['multiple-choice'].length) {
                    return sections['multiple-choice'][index];
                } else {
                    return sections['multiple-response'][index - sections['multiple-choice'].length];
                }
            } else {
                return sections[section][index];
            }
        }

        // Initialize
        setSection('multiple-choice');
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key >= '1' && event.key <= '5') {
                const index = parseInt(event.key) - 1;
                const questionData = getCurrentQuestionData();
                selectOption(index, questionData);
            } else if (event.key >= 'a' && event.key <= 'e') {
                const index = event.key.charCodeAt(0) - 97;
                const questionData = getCurrentQuestionData();
                selectOption(index, questionData);
            } else if (event.key === 'Enter' && isMultipleResponseQuestion()) {
                if (selectedOptions.length > 0 && !isSubmitted) {
                    submitAnswer();
                }
            } else if (event.key === 'ArrowLeft') {
                if (!document.getElementById('prevBtn').disabled) {
                    previousCard();
                }
            } else if (event.key === 'ArrowRight') {
                if (!document.getElementById('nextBtn').disabled) {
                    nextCard();
                }
            } else if (event.key === ' ' || event.key === 'Spacebar') {
                if (!document.getElementById('nextBtn').disabled && !isMultipleResponseQuestion()) {
                    nextCard();
                }
            } else if (event.key === 'Escape') {
                cancelSelection();
            }
        });
    </script>
